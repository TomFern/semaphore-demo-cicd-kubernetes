version: v1.0
name: DigitalOcean
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Image
          commands:
            - doctl auth init --access-token $DO_ACCESS_TOKEN
            - 'doctl kubernetes cluster kubeconfig save "${CLUSTER_NAME}"'
            - checkout
            - kubectl apply -f manifests/service.yml
            - './apply.sh manifests/deployment.yml addressbook-stable 3 registry.digitalocean.com/$REGISTRY_NAME/demo:$SEMAPHORE_WORKFLOW_ID'
            - if kubectl get deployment addressbook-canary; then kubectl delete deployment/addressbook-canary; fi
      secrets:
        - name: db-params-do
        - name: do-key
      env_vars:
        - name: CLUSTER_NAME
          value: semaphore-demo-cicd-kubernetes
        - name: REGISTRY_NAME
          value: cicd
