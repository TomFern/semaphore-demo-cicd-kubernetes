version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker login -u $SEMAPHORE_REGISTRY_USERNAME -p $SEMAPHORE_REGISTRY_PASSWORD   $SEMAPHORE_REGISTRY_URL
            - 'docker pull $SEMAPHORE_REGISTRY_URL/demo:latest || true'
            - 'docker build --cache-from $SEMAPHORE_REGISTRY_URL/demo:latest   -t $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: registry
  - name: Tests
    task:
      prologue:
        commands:
          - docker login -u $SEMAPHORE_REGISTRY_USERNAME -p $SEMAPHORE_REGISTRY_PASSWORD   $SEMAPHORE_REGISTRY_URL
          - 'docker pull $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: Unit tests
          commands:
            - 'docker run -it $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID   npm run lint'
        - name: Functional tests
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it  $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID  npm run ping'
            - 'docker run --net=host -it $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID   npm run migrate'
        - name: Integration tests
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID   npm run test'
      secrets:
        - name: registry
