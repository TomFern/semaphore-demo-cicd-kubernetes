version: v1.0
name: DigitalOcean
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Push
    task:
      jobs:
        - name: Image
          commands:
            - docker login -u $SEMAPHORE_REGISTRY_USERNAME -p $SEMAPHORE_REGISTRY_PASSWORD   $SEMAPHORE_REGISTRY_URL
            - 'docker pull $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID registry.digitalocean.com/$REGISTRY_NAME/demo:$SEMAPHORE_WORKFLOW_ID'
            - doctl auth init -t $DO_ACCESS_TOKEN
            - doctl registry login
            - 'docker push registry.digitalocean.com/$REGISTRY_NAME/demo:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: do-key
        - name: registry
      env_vars:
        - name: REGISTRY_NAME
          value: cicd
  - name: Deploy
    task:
      secrets:
        - name: db-params-do
        - name: do-key
      env_vars:
        - name: CLUSTER_NAME
          value: semaphore-demo-cicd-kubernetes
        - name: REGISTRY_NAME
          value: cicd
      jobs:
        - name: Image
          commands:
            - doctl auth init --access-token $DO_ACCESS_TOKEN
            - 'doctl kubernetes cluster kubeconfig save "${CLUSTER_NAME}"'
            - checkout
            - kubectl apply -f manifests/service.yml
            - './apply.sh manifests/deployment.yml addressbook-canary 1 registry.digitalocean.com/$REGISTRY_NAME/demo:$SEMAPHORE_WORKFLOW_ID'
            - if kubectl get deployment addressbook-stable; then kubectl scale --replicas=2 deployment/addressbook-stable; fi
  - name: Functional Tests
    task:
      env_vars:
        - name: CLUSTER_NAME
          value: semaphore-demo-cicd-kubernetes
      jobs:
        - name: Test and migrate
          commands:
            - doctl auth init --access-token $DO_ACCESS_TOKEN
            - 'doctl kubernetes cluster kubeconfig save "${CLUSTER_NAME}"'
            - checkout
            - POD=$(kubectl get pod -l deployment=addressbook-canary -o name | head -n 1)
            - kubectl exec -it "$POD" -- npm run ping
            - kubectl exec -it "$POD" -- npm run migrate
      secrets:
        - name: do-key
promotions:
  - name: Stable
    pipeline_file: pipeline_12.yml
